<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styless.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>Request withdraw</title>
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-main">
                    <div class="container fix-position">
                        <div class="row mt-5">
                            <div class="col-12">
                                <img src="images/logo 2.png" class="img-fluid" width="40">
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-12">
                                <a href="#" class="text-decoration-none">
                                    <span><img src="images/dashboard active.png" width="14"> </span>
                                    <span class="text-white ml-1 mini-font">Dashboard</span>
                                </a>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <a href="#" class="text-decoration-none">
                                    <span><img src="images/Inventory.png" width="14"> </span>
                                    <span class="color-2 ml-1 mini-font">Inventory</span>
                                </a>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <a href="#" class="text-decoration-none">
                                    <span><img src="images/Orders active.png" width="14"> </span>
                                    <span class="color-2 ml-1  active">Orders</span>
                                </a>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <a href="#" class="text-decoration-none">
                                    <span><img src="images/Financial.png" width="14"> </span>
                                    <span class="color-2 ml-1 mini-font">Financial</span>
                                </a>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <a href="#" class="text-decoration-none">
                                    <span><img src="images/Promotion.png" width="14"> </span>
                                    <span class="color-2 ml-1 mini-font">Promotions</span>
                                </a>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <a href="#" class="text-decoration-none">
                                    <span><img src="images/Settings.png" width="14"> </span>
                                    <span class="color-2 ml-1 mini-font">Settings</span>
                                </a>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <a href="#" class="text-decoration-none">
                                    <span><img src="images/help.png" width="14"> </span>
                                    <span class="color-2 ml-1 mini-font">Help</span>
                                </a>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <a href="#" class="text-decoration-none">
                                    <span><img src="images/Profile icon.png" width="14"> </span>
                                    <span class="color-2 ml-1 mini-font">About</span>
                                </a>
                            </div>
                        </div>
                        <div class="row mt-3 mb-5">
                            <div class="col-12">
                                <a href="#" class="text-decoration-none">
                                    <span><img src="images/logout.png" width="14"> </span>
                                    <span class="color-2 ml-1 mini-font">Logout</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10 p-0">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-11">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="input-group md-form form-sm form-2 pl-0 mt-5">
                                            <input class="form-control my-0 py-1 red-border bg-search" style="border: none; font-size: 0.8em; color: #b0afaf;" type="text" placeholder="Search in Mainwain"  aria-label="Search">
                                            <div class="input-group-append">
                                              <span class="input-group-text red lighten-3 bg-search" id="basic-text1" style="border: none;"><i class="fas fa-search search-icon"
                                                  aria-hidden="true"></i></span>
                                            </div>
                                          </div>
                                    </div>
                                    <div class="col-md-2 offset-md-6">
                                        <div class=" mt-5 bg-search p-1">
                                            <img src="images/profile.png" width="32">
                                            <span class="text-profile ml-2">John Doe</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ==================banner======================== -->
                    <div class="container-fluid bg-search mt-3">
                        <div class="row">
                            <div class="col-12 p-5">
                                <h4 class=" text-uppercase mt-3 ">Request Withdrawal</h4>
                            </div>
                        </div>
                    </div>
                    <!-- ==============main================== -->
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-11 bg-search p-5 mb-5">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="text-center bg-green p-4 box-style-2">
                                            <h6 class="text-uppercase">Available for withdrawal</h6>
                                            <h6 class="mt-4">912.57 SAR</h6>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="text-center bg-yellow p-4 box-style-2">
                                            <h6 class="text-uppercase">pending balance</h6>
                                            <h6 class="mt-4">912.57 SAR</h6>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="text-center bg-blue p-4 box-style-2">
                                            <h6 class="text-uppercase">outstanding fees</h6>
                                            <h6 class="mt-4">912.57 SAR</h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div class="col-12">
                                        <h6 class="custom-font">Fill the amount that you want to be transferred to your bank acount</h6>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <form>
                                            <div class=" mt-4">
                                                <input id="Option" type="checkbox">
                                                <label class="checkbox color-grey" for="Option" style="font-size: 14px; font-weight: 500;">Fixed amount withdrawal(without fraction)</label>
                                              </div>
                                              <div class="mt-2">
                                                <input id="Option-2" type="checkbox">
                                                <label class="checkbox color-main color-grey" for="Option-2" style="font-size: 14px; font-weight: 500;"> Other amount</label>
                                              </div>
                                              <input type="text" class="form-control bg-search w-50" style="border-bottom: 2px solid grey; border-top: none; border-left: none; border-right: none; border-radius: 0px;" id="exampleInputEmail1" aria-describedby="emailHelp" >
                                        </form>
                                        <button class="btn btn-proceed mt-5">Proceed</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
